<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items to {{ tableno }}</title>
    <link rel="stylesheet" href="/static/additems_styles.css">
</head>
<body>
    <h1>Add Items to {{ tableno.replace('table', 'Table ') }}</h1>

    <form action="{{ url_for('add_items', tableno=tableno) }}" method="post">
        
        <h2>Select Items</h2>
        {% for item in all_items %}
            <div class="item-row">
                <input type="checkbox" name="item_ids" value="{{ item[0] }}"> 
                <span class="item-name">{{ item[1] }} - ${{ item[2] }}</span>
                <label for="quantity_{{ item[0] }}">Quantity:</label>
                <input type="number" name="quantities" id="quantity_{{ item[0] }}" min="1" value="1" class="quantity-input">
            </div>
        {% endfor %}
        
        <button type="submit">Add Selected Items</button>
    </form>
    
    <br>
    <form action="{{ url_for('generate_bill', tableno=tableno) }}" method="get">
        <button type="submit">Generate Bill</button>
    </form>
</body>
</html>
